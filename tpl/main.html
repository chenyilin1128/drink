<!--页头-->
<div ng-include="'tpl/include/header.html'"></div>

<!--列表-->
<div class="container" >

                    <img ng-src="img/p3.jpg" alt="" class="list-pro"/>
                </div>
                <div class="media-body">

                </div>
            </div>
        </a>
    </div>
    <div class="list-group" >
        <a href="#/kflDetail/:id"
           ng-repeat="tmp in list"
           class="list-group-item">
            <div class="media">
                <div class="media-left media-middle">
                    <img ng-src="{{tmp.imgUrl}}" alt="" class="list-pro"/>
                </div>
                <div class="media-body">
                    <h3>{{tmp.name}}</h3>
                    <p>{{tmp.material}}</p>
                    <p>￥：{{tmp.price}}</p>
                </div>
            </div>
        </a>
    </div>
    <button ng-click="loadMore()" class="btn-button">加载更多</button>


</div>

<!--页尾-->
<div ng-include="'tpl/include/footer.html'"></div>
